<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <title>{{.Title}} - Red Reader</title>
    <link rel="stylesheet" href="/assets/css/bulma.min.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/assets/img/RedReaderLogo.png" alt="Red Reader Logo">
                <strong>Red Reader</strong>
            </a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="content">
                <h1 class="title">{{.Title}}</h1>
                <div class="subtitle">
                    {{if .Author}}<span>by {{.Author}}</span>{{end}}
                    <span>{{.PublishedAt.Format "Jan 02, 2006 15:04"}}</span>
                </div>
                
                <div class="buttons mb-5">
                    <a href="{{.URL}}" target="_blank" class="button is-link">Read on Original Site</a>
                    <a href="/" class="button is-light">Back to Feed List</a>
                </div>

                <div class="box">
                    <div class="content">
                        {{.ViewContent | safeHTML}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
