{{define "content"}}
<div class="column is-one-third" id="feed-{{.ID}}">
    <div class="card">
        <div class="card-content">
            <p class="title is-5">{{.Title}}</p>
            <p class="subtitle is-6">{{.Description}}</p>
        </div>
        <footer class="card-footer">
            <a href="/feeds/{{.ID}}/articles" class="card-footer-item">View Articles</a>
            {{if .IsSubscribed}}
            <a class="card-footer-item has-text-danger"
               hx-delete="/feeds/{{.ID}}/subscribe"
               hx-target="#feed-{{.ID}}"
               hx-swap="outerHTML">
                Unsubscribe
            </a>
            {{else}}
            <a class="card-footer-item has-text-primary"
               hx-post="/feeds/{{.ID}}/subscribe"
               hx-target="#feed-{{.ID}}"
               hx-swap="outerHTML">
                Subscribe
            </a>
            {{end}}
        </footer>
    </div>
</div>
{{end}}
